<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>2</title>
</head>
<body>
  <form>
    <strong><label for="name">Nome:</label></strong><br>
    <input type="text" id="name" name="name" value="John"><br>
    <br>
    <strong><label for="language">Qual dessas é uma linguagem de marcação?</label></strong><br>
    <input type="radio" id="html" name="language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="php" name="language" value="PHP">
    <label for="php">PHP</label><br>
    <input type="radio" id="javascript" name="language" value="JavaScript">
    <label for="javascript">JavaScript</label><br>
    <br>
    <input type="checkbox" id="agreement" name="agreement" value="Agreed">
    <strong><label for="agreement">Li e concordo com os termos</label></strong><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
